<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header class="Registration-header">
        <div class="navbar">
            <div class="logo">
              <img src="./image/Logo-1.png" alt="Logo">
            </div>
            <div class="nav-item">
              <div>
                <a href="index.html">Home</a>
              </div>
              <div>
                <a href="#">Course</a>
              </div>
              <div>
                <a href="about.html">About</a>
              </div>
              <div>
                <a href="index.html">Events</a>
              </div>
              <div>
                <a href="index.html">Contact</a>
              </div>
              <div>
                <a href="index.html">Register</a>
              </div>
            </div>
        </div>
          <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two-colum">
                        <div class="form-text">
                            <h2>Welcome Bank!</h2>
                            <p>To Keep Connected with us please login with your personal info</p>
                            <button class="login-btn">Login Here</button>
                        </div>
                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icon">
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-square-instagram"></i>
                                </div>
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-twitter"></i>
                                </div>
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-facebook"></i>
                                </div>
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-discord"></i>
                                </div>
                            </div>
                            <p>or use your email for registration</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="email">
                                        <input type="email" name="#" id="email" placeholder="email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password">
                                        <input type="password" name="#" id="password" placeholder="password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password">
                                        <input type="password" name="#" id="confirm_pass" placeholder="Confirm Password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password">
                                        <input type="submit" value="Register">
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two-colum">
                        <div class="form-text">
                            <h2>Hello,Friend!</h2>
                            <p>Enter your personal details and strat journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>
                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icon">
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-square-instagram"></i>
                                </div>
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-twitter"></i>
                                </div>
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-facebook"></i>
                                </div>
                                <div class="social-icon-sub">
                                    <i class="fa-brands fa-discord"></i>
                                </div>
                            </div>
                            <p>or use your Account</p>
                            <form action="#">
                                <div class="input-field">
                                    <label for="email-1">
                                        <input type="email" name="#" id="email-1" placeholder="email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password-1">
                                        <input type="password" name="#" id="password-1" placeholder="password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password">
                                        <input type="submit" value="Login">
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
          </main>
    </header> 

    <script>
        const user_con=document.querySelector('.user-container');
        const register_btn = document.querySelector('.registration-btn');
        const log_btn=document.querySelector('.login-btn');
        
        register_btn.addEventListener('click',() =>{

            user_con.classList.add('login-section--display')
        })
        log_btn.addEventListener('click',() =>{

            user_con.classList.remove('login-section--display')
        })
    </script>
</body>
</html>
